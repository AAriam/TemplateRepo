doi_10.3762/bjoc.17.8:
  data: &id004
    abstract: A series of 2-(perfluoroalkylthio)benzothiazolium (BT-SR<sub>F</sub>)
      salts have been synthesized that serve as convenient sources of hitherto underexplored
      perfluoroalkylthiolate anions. An investigation of their reactivity in a deoxygenative
      nucleophilic substitution reaction led to the development of an unprecedented
      process that provides pentafluoroethyl and heptafluoropropyl thioethers directly
      from readily available alcohols.
    cite: {BibTex: "@article{Ariamajd_2021,\n\tdoi = {10.3762/bjoc.17.8},\n\turl =
