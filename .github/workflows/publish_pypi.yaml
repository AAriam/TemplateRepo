# Publish the package on PyPI

name: 'Publish - PyPI'
run-name: Publish package on PyPI

on:
  release:
    types: [published]


jobs:

  get_package:
    name: 'Generate distribution package'
    uses: ./.github/workflows/package_build.yaml

  publish_pypi:
    name: 'Publish distribution to PyPI'
    needs: get_package
    runs-on: ubuntu-latest
    environment:
      name: PyPI
      url: https://pypi.org/project/${{ needs.get_package.outputs.package_name }}
    permissions:
      id-token: write

    steps:
      - name: 'Download sdist and wheels artifacts'
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.get_package.outputs.artifact_name }}
          path: dist

      - name: 'Upload to PyPI'
        # https://github.com/pypa/gh-action-pypi-publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true

      # Wait for 3 min before running the next job, to make sure package is registered at PyPI
      - name: 'Wait 3 min...'
        run: sleep 180s

  test:
    name: 'Run test suits'
    needs: publish_testpypi
    uses: ./.github/workflows/package_test.yaml
    with:
      install-source: "pypi"
      install-version: ${{ needs.get_package.outputs.package_version }}
