# Continuous Integration pipeline

name: CD
run-name: 'CD: Triggered on ${{github.ref}} by ${{github.event_name}}'

on:
  pull_request:
    branches:
      - main
      - 'release/v[0-9]+'
    types:
      - closed


jobs:

  merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo The PR was merged

  log:
    name: 'Log changes'
    needs: merged
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: 'Checkout ${{github.base_ref}}'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0

      - name: 'Setup Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

