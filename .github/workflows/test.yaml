name: Testing

on:
  - pull_request
  - push

jobs:
  labeler:
    name: 'Labeler'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    env:
      GIT: ${{ toJSON(github) }}
    steps:

      - run: |
          echo "$GIT" >> $GITHUB_OUTPUT
          printf '%s\n' "$GIT" > foo.json
          cat foo.json

      - name: 'Checkout repository from ${{github.ref}}'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: |
          echo "### Changed Groups" >> $GITHUB_STEP_SUMMARY
          cat README.md >> "$GITHUB_STEP_SUMMARY"
        

