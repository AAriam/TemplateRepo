name: Testing

on:
  - pull_request
  - push

jobs:
  labeler:
    name: 'Labeler'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    env:
      GIT: ${{ toJSON(github) }}
    steps:

      - run: |
          printf '%s\n' "$GIT" > github_context.json
          echo "json=$(cat github_context.json)" >> $GITHUB_OUTPUT
        id: ff

      - run: echo "${{ steps.ff.outputs.json }}"

      - name: 'Checkout repository from ${{github.ref}}'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: |
          echo "### Changed Groups" >> $GITHUB_STEP_SUMMARY
          cat README.md >> "$GITHUB_STEP_SUMMARY"
        

