name: Testing

on: pull_request

jobs:
  labeler:
    name: 'Labeler'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    env:
      GIT: ${{ toJSON(github) }}
    steps:

      - run: |
          printf '%s\n' "GIT" > foo.json
          cat foo.json

      - name: 'Checkout repository from ${{github.ref}}'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - run: cat README.md >> "$GITHUB_STEP_SUMMARY"

