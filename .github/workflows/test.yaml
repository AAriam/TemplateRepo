name: Testing

on: pull_request

jobs:
  labeler:
    name: 'Labeler'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:

      - run: echo ${{ toJSON(github) }}
      - run: echo ${{ toJSON(github.event) }}
      - run: echo ${{ github.head_ref }}
      - run: echo ${{ github.base_ref }}
      - run: echo ${{ github.ref }}

      - name: 'Checkout repository from ${{github.ref}}'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - run: cat README.md >> "$GITHUB_STEP_SUMMARY"

