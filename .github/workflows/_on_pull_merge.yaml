
name: CD
run-name: 'CI/CD: Triggered on ${{github.ref}} by ${{github.event_name}}'

on:
  pull_request:
    branches:
      - main
      - 'release/v[0-9]+'
    types:
      - closed

jobs:

  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo The PR was merged
