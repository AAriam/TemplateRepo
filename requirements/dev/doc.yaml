# Environment for the documentation

name: docs_env

channels:
  - conda-forge
  - defaults

dependencies:
  # Base
  - python
  - pip
  # Documentation
  - sphinx
  - pydata-sphinx-theme
  - myst-parser
  - sphinx-design
  - sphinx-copybutton
  - ablog
  - librsvg
  # Pip-only dependencies
  - pip:
    # Documentation
    - sphinx-last-updated-by-git
    - sphinxcontrib-svg2pdfconverter
