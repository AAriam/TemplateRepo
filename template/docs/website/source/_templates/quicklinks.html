<!-- Quicklinks section in footer -->

<div class="quicklinks-container">
    <div class="quicklinks">
    {% for group in ccc.web.quicklinks %}
        <div class="quicklinks-group">
        {% if 'heading' in group %}
            <h6>{{ group.heading }}</h6>
        {% endif %}
            <ul>
    {% for entry in group.links %}
                <li><a href="{{ pathto(entry.path) }}">{{ entry.title }}</a></li>
    {% endfor %}
            </ul>
        </div>
    {% endfor %}
    </div>
</div>
