web:
  toc:
    path: .toc.yaml
    root: index
    defaults:
      hidden: true
    entries:
      - file: intro/index
        title: Intro
        options:
          numbered: true
        entries:
          - file: intro/overview/index
          - file: intro/background/index
          - file: intro/basics/index
      - file: manual/index
        title: Manual
        options:
          numbered: true
        entries:
          - file: manual/install/index
          - file: manual/quickstart/index
          - file: manual/testing/index
      - file: api/index
        title: API
        entries:
          - file: api/${{ pkg.import_name }}/${{ pkg.import_name }}
      - file: news/index
        title: News
        entries:
          - glob: news/post/**
      - file: contribute/index
        title: Contribute
        options:
          numbered: true
      - file: about/index
        title: About
        options:
          numbered: true
        entries:
          - file: about/contact/index
      - file: help/index
        title: Help
        options:
          numbered: true
        entries:
          - file: help/sitemap/index