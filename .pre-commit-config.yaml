# pre-commit configuration file
# Ref: https://pre-commit.com/

default_language_version:
  python: python3.11

repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
        verbose: true
        log_file: .local/reports/pre-commit/check-ast.log
      - id: check-case-conflict
        verbose: true
        log_file: .local/reports/pre-commit/check-case-conflict.log
      - id: check-executables-have-shebangs
        verbose: true
        log_file: .local/reports/pre-commit/check-executables-have-shebangs.log
      - id: check-shebang-scripts-are-executable
        verbose: true
        log_file: .local/reports/pre-commit/check-shebang-scripts-are-executable.log
      - id: check-symlinks
        verbose: true
        log_file: .local/reports/pre-commit/check-symlinks.log
      - id: check-toml
        verbose: true
        log_file: .local/reports/pre-commit/check-toml.log
      - id: check-yaml
        verbose: true
        log_file: .local/reports/pre-commit/check-yaml.log
      - id: end-of-file-fixer
        verbose: true
        log_file: .local/reports/pre-commit/end-of-file-fixer.log
      - id: trailing-whitespace
        verbose: true
        log_file: .local/reports/pre-commit/trailing-whitespace.log


