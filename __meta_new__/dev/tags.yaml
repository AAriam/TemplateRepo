# Tags Configurations
# ===================
# Configurations for the repository tags.
#
# Properties
# ----------
# tag : object, optional
#    Tags configurations.
#    ----------
#    Properties
#    ----------
#    group : object, optional
#       Configurations for different tag groups.
#       ----------
#       Properties
#       ----------
#       version : object, optional
#          Configurations for the version tag group.
#          ----------
#          Properties
#          ----------
#          prefix : string, default: "ver/"
#             Prefix of version tags.

tag:
  group:
    version:
      prefix: ver/
