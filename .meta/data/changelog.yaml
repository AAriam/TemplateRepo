changelog_main:
  # id: main
  path: CHANGELOG.md
  title: "${{name}} Changelog (Public API)"
  intro: |
    All notable changes to this project will be documented in this file.

    The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
    and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
  sections:
    - id: removed
      title: ⛔ Removed Features
      description: |
        Features that have been removed from the public API.
    - id: changed
      title: 🚫 Changed Features
      description: |
          Features that have been changed in the public API.
    - id: deprecated
      title: ⚠️ Deprecated Features
      description: |
          Features that have been deprecated in the public API.
    - id: added
      title: 🌱 New Features
      description: |
          Features that have been added to the public API.
    - id: enhanced
      title: ✨ Enhanced Features
      description: |
          Features that have been enhanced in the public API.
    - id: security
      title: 🛡️ Security Fixes
      description: |
          Security fixes that have been applied to the public API.
    - id: fixed
      title: 🐞 Bug Fixes
      description: |
          Bug fixes that have been applied to the public API.
    - id: improved
      title: 🚀 Performance Improvements
      description: |
          Performance improvements that have been applied to the public API.
    - id: docs
      title: 📝 Docstring Fixes
      description: |
          Docstring fixes that have been applied to the public API.
    - id: notes
      title: 📔️ Release-Notes Fixes
      description: |
          Release-Notes fixes that have been applied to the public API.

changelog_others:
  - id: package_private
    path: ".dev/CHANGELOG.md"
    title: "${{name}} Changelog (Private API)"
    intro: |
      All notable changes to this project will be documented in this file.
      
      The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
      and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
    sections:
      - id: removed
        title: ⛔ Removed Features
      - id: changed
        title: 🚫 Changed Features
      - id: added
        title: 🌱 New Features
      - id: enhanced
        title: ✨ Enhanced Features
      - id: fixed
        title: 🐞 Bug Fixes
      - id: improved
        title: 🚀 Performance Improvements
      - id: docs
        title: 📝 Docstring Fixes
      - id: build
        title: 🛠️ Build System Changes
      - id: refactor
        title: 🧹 Refactorings
      - id: style
        title: 🎨 Style Changes

  - id: website_public
    path: "docs/CHANGELOG.md"

  - id: website_private
    path: "docs/website/CHANGELOG.md"

  - id: website
    commit: website
    label: "Type: website"
    sections:
      - title: Removed
        commits:
          - web-remove
      - title: Changed
        commits:
          - type: website-change
      - title: Added
        commits:
          - type: website-feat
      - title: Fixed
        commits:
          - type: website-fix

  - id: tests
    commit: test
    label: "Type: test"
    sections:
      - title: Removed
        commits:
          - type: remove
            scope: "^${{package.name}}_tests(\.[a-zA-Z_][a-zA-Z0-9_]*)?$"
      - title: Changed
        commits:
          - type: change
            scope: "^${{package.name}}_tests(\.[a-zA-Z_][a-zA-Z0-9_]*)?$"
      - title: Added
        commits:
          - type: feat
            scope: "^${{package.name}}_tests(\.[a-zA-Z_][a-zA-Z0-9_]*)?$"
      - title: Fixed
        commits:
          - type: fix
            scope: "^${{package.name}}_tests(\.[a-zA-Z_][a-zA-Z0-9_]*)?$"

  - id: dev
    path: ".dev/CHANGELOG.md"